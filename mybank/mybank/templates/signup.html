{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="en">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel=”stylesheet” href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    
    <title> Sign Up </title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign Up</h5>
              {% for err in form.non_field_errors %}
                <div class="alert alert-warning" role="alert">
                  {{ err }}
                </div>
              {% endfor %}
              <form action="" class="form-signin" method="POST">{% csrf_token %}
                <div class="form-label-group">
                  <input type="text" name="name" class="form-control" placeholder="Your name" required autofocus>
                </div>
                <br>
                <div class="form-label-group">
                  <input type="text" name="surname" class="form-control" placeholder="Your surname" required>
                </div>
                <br>
                <div class="form-label-group">
                  <input type="email" name="email" class="form-control" placeholder="Email address" required>
                </div>
                <br>
                <div class="form-label-group">
                  <input type="password" name="password1" class="form-control" placeholder="Password" required>
                </div>
                <br>
                <div class="form-label-group">
                    <input type="password" name="password2" class="form-control" placeholder="Password again" required>
                  </div>
                <br>
                <br>
                <button class="btn btn-lg btn-primary btn-block" type="Submit">Sign Up</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
